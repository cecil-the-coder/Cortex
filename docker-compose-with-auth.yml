version: '3.8'

services:
  router:
    image: Cortex:latest
    restart: unless-stopped
    ports:
      - "8080:8080"  # Main API
      - "8081:8081"  # Admin API
      - "8443:8443"  # HTTPS
    environment:
      - CONFIG_FILE=/config/config-with-admin-auth.json
      - LOG_LEVEL=info
      # Create initial admin user on first startup
      - ADMIN_DEFAULT_USER=admin
      - ADMIN_DEFAULT_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_DEFAULT_ROLE=super_admin
      # Environment override for production secrets
      - JWT_SECRET_FILE=/run/secrets/jwt-secret
      - DB_PASSWORD_FILE=/run/secrets/db-password
      - REDIS_PASSWORD_FILE=/run/secrets/redis-password
    volumes:
      - ./config-with-admin-auth.json:/config/config-with-admin-auth.json:ro
      - ./ssl:/ssl:ro
      - ./secrets:/run/secrets:ro
      - ./logs:/var/log/Cortex:rw
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - router-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: go_llm_router
      POSTGRES_USER: router_user
      POSTGRES_PASSWORD_FILE: /run/secrets/db-password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
      - ./secrets/db-password:/run/secrets/db-password:ro
    networks:
      - router-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U router_user -d go_llm_router"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: >
      redis-server
      --requirepass-file /run/secrets/redis-password
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
      - ./secrets/redis-password:/run/secrets/redis-password:ro
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - router-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backup:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: go_llm_router
      POSTGRES_USER: router_user
      POSTGRES_PASSWORD_FILE: /run/secrets/db-password
      POSTGRES_HOST: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups:rw
      - ./secrets/db-password:/run/secrets/db-password:ro
      - ./backup-script.sh:/usr/local/bin/backup-script.sh:ro
    networks:
      - router-network
    command: sleep infinity # Keep container running
    depends_on:
      - postgres

  monitoring:
    image: prom/prometheus:latest
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - router-network

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - router-network
    depends_on:
      - monitoring

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  router-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16