info:
  title: Go LLM Router Admin API
  description: |
    Comprehensive admin API for Go LLM Router system management.

    This API provides complete administrative control over:
    - Provider management and monitoring
    - User and API key management with RBAC
    - Model discovery and routing
    - Configuration management
    - System monitoring and analytics
    - Real-time WebSocket updates
    - Authentication and authorization management

    ## Authentication & Authorization

    The API supports multiple authentication methods and comprehensive role-based access control (RBAC):

    ### Authentication Methods
    - **Bearer Token**: `Authorization: Bearer <admin-api-key>`
    - **API Key Header**: `X-API-Key: <admin-api-key>`
    - **Query Parameter**: `api_key=<admin-api-key>`
    - **Session Cookie**: For web interface authentication
    - **JWT Token**: For stateless authentication with expiration

    ### Role-Based Access Control (RBAC)
    Users are assigned roles that determine their permissions:

    **Available Roles:**
    - `super_admin`: Full access to all resources and settings
    - `admin`: Full access to most resources, except system-critical settings
    - `operator`: Read/write access to providers and models, no user management
    - `viewer`: Read-only access to all resources
    - `support`: Access to logs, monitoring, and diagnostic tools

    ### Two-Factor Authentication (TFA)
    - **TOTP**: Time-based One-Time Password (Google Authenticator, Authy)
    - **Backup Codes**: Recovery codes for TFA
    - **Enforcement**: Optional per-role or mandatory for sensitive operations

    ### Rate Limiting & Security
    - Rate limiting based on user roles and IP addresses
    - Configurable security headers (CORS, CSP, HSTS)
    - Rate limit headers included in responses
    - Attempt monitoring and automatic lockout protection

    ## Rate Limiting

    API requests are rate-limited based on configuration and user roles:
    - **Super Admin**: 1000 requests/minute
    - **Admin**: 500 requests/minute
    - **Operator**: 200 requests/minute
    - **Viewer**: 100 requests/minute
    - Rate limit headers are included in responses
    - Exceeded limits return HTTP 429 status

    ## Pagination

    List endpoints support pagination:
    - `page`: Page number (default: 1)
    - `per_page`: Items per page (default: 50, max: 1000)
    - Response includes pagination metadata

    ## Filtering and Sorting

    Most list endpoints support:
    - `q`: Search query
    - `sort_by`: Sort field
    - `sort_desc=true`: Sort in descending order
    - `status`: Filter by status
    - `date_from/date_to`: Date range filters
    - `filter_*`: Custom filters

    ## Bulk Operations

    Supported resources provide bulk operation endpoints:
    - `POST /resource/bulk` with JSON payload containing action and items
    - Returns detailed results for each operation

    ## WebSocket

    Real-time updates available at `/v1/ws:
    - Connect with same authentication
    - Subscribe to event types
    - Receive live updates for providers, models, metrics, and user activities

    ## Auditing

    All admin actions are logged with:
    - User identification
    - Timestamp and IP address
    - Action performed and resource affected
    - Success/failure status
