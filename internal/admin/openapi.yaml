      summary: List all providers
      description: Retrieve a paginated list of all configured providers
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
            minimum: 1
        - name: per_page
          in: query
          schema:
            type: integer
            default: 50
            minimum: 1
            maximum: 1000
        - name: q
          in: query
          description: Search query for provider name or description
          schema:
            type: string
        - name: status
          in: query
          description: Filter by provider status
          schema:
            type: string
            enum: [active, inactive, error, unknown]
        - name: sort_by
          in: query
          description: Sort field
          schema:
            type: string
            enum: [name, created_at, updated_at, status]
        - name: sort_desc
          in: query
          description: Sort in descending order
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: List of providers
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProvidersResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '429':
          $ref: '#/components/responses/RateLimitError'

    post:
      tags: [Providers]
      summary: Create new provider
      description: Add a new provider configuration
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProviderRequest'
      responses:
        '201':
          description: Provider created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  provider:
                    $ref: '#/components/schemas/Provider'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
