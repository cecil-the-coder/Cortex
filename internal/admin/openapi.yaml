paths:
  # Health check
  /v1/health:
    get:
      tags: [System]
      summary: Check API health
      description: Simple health check endpoint
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  timestamp:
                    type: string
                    format: date-time

  # Authentication Endpoints
  /v1/auth/login:
    post:
      tags: [Authentication]
      summary: Authenticate user
      description: Authenticate a user with username and password
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, password]
              properties:
                username:
                  type: string
                  example: "admin"
                password:
                  type: string
                  example: "secure_password"
                remember_me:
                  type: boolean
                  default: false
                tfa_code:
                  type: string
                  description: TOTP code if TFA is enabled
                  example: "123456"
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  user:
                    $ref: '#/components/schemas/User'
                  session_token:
                    type: string
                    description: Session token for web interface
                  Jwt_token:
                    type: string
                    description: JWT for API authentication
                  expires_in:
                    type: integer
                    description: Token expiration time in seconds
                  requires_tfa:
                    type: boolean
                    description: Whether TFA setup is required
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '429':
          $ref: '#/components/responses/RateLimitError'

  /v1/auth/logout:
    post:
      tags: [Authentication]
      summary: Logout user
      description: Invalidate user session and tokens
      security:
        - bearerAuth: []
        - apiKeyAuth: []
        - sessionAuth: []
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Logged out successfully"
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /v1/auth/refresh:
    post:
      tags: [Authentication]
      summary: Refresh JWT token
      description: Refresh an expired JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refresh_token]
              properties:
                refresh_token:
                  type: string
                  description: Refresh token
      responses:
        '200':
          description: Token refreshed successfuly
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  jwt_token:
                    type: string
                  expires_in:
                    type: integer
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /v1/auth/tfa/setup:
    post:
      tags: [Authentication]
      summary: Setup TFA for user
      description: Initialize TOTP-based two-factor authentication
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  description: Current password for verification
      responses:
        '200':
          description: TFA setup initiated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  qr_code:
                    type: string
                    description: Base64 encoded QR code image
                  secret:
                    type: string
                    description: TOTP secret for manual entry
                  backup_codes:
                    type: array
                    items:
                      type: string
                    description: Backup recovery codes
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /v1/auth/tfa/verify:
    post:
      tags: [Authentication]
      summary: Verify and enable TFA
      description: Verify TOTP code and enable TFA for user
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [code]
              properties:
                code:
                  type: string
                  description: TOTP verification code
      responses:
        '200':
          description: TFA enabled successfully
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /v1/auth/tfa/disable:
    post:
      tags: [Authentication]
      summary: Disable TFA for user
      description: Disable two-factor authentication
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [password, code]
              properties:
                password:
                  type: string
                  description: Current password
                code:
                  type: string
                  description: Current TOTP code or backup code
      responses:
        '200':
          description: TFA disabled successfully
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  # User Management
  /v1/users:
    get:
      tags: [Users]
      summary: List all users
      description: Retrieve a paginated list of all users
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
            minimum: 1
        - name: per_page
          in: query
          schema:
            type: integer
            default: 50
            minimum: 1
            maximum: 1000
        - name: q
          in: query
          description: Search query for username or email
          schema:
            type: string
        - name: role
          in: query
          description: Filter by user role
          schema:
            type: string
            enum: [super_admin, admin, operator, viewer, support]
        - name: status
          in: query
          description: Filter by user status
          schema:
            type: string
            enum: [active, inactive, locked, pending]
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedUsersResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '429':
          $ref: '#/components/responses/RateLimitError'

    post:
      tags: [Users]
      summary: Create new user
      description: Create a new user account with specified role
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  user:
                    $ref: '#/components/schemas/User'
                  temporary_password:
                    type: string
                    description: Temporary password for first login
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '429':
          $ref: '#/components/responses/RateLimitError'

  /v1/users/{id}:
    get:
      tags: [Users]
      summary: Get user details
      description: Retrieve detailed information about a specific user
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

    put:
      tags: [Users]
      summary: Update user
      description: Update user information and settings
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

    delete:
      tags: [Users]
      summary: Delete user
      description: Delete a user account (cannot be undone)
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /v1/users/{id}/reset-password:
    post:
      tags: [Users]
      summary: Reset user password
      description: Reset a user's password and send temporary credentials
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Password reset successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  temporary_password:
                    type: string
                    description: New temporary password
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /v1/users/{id}/lock:
    post:
      tags: [Users]
      summary: Lock user account
      description: Lock a user account to prevent access
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User locked successfully
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

