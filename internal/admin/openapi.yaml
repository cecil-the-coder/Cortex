      tags: [Users, API Keys]
      summary: Get API key usage
      description: Retrieve usage statistics for a specific API key
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: period
          in: query
          description: Time period for statistics
          schema:
            type: string
            enum: [today, week, month, year, all]
            default: month
      responses:
        '200':
          description: API key usage statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  usage:
                    $ref: '#/components/schemas/APIKeyUsage'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /v1/users/api-keys/validate:
    post:
      tags: [Users, API Keys]
      summary: Validate API key
      description: Validate an API key and check its permissions
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [api_key]
              properties:
                api_key:
                  type: string
                  description: API key to validate
                model:
                  type: string
                  description: Optional model to check access for
      responses:
        '200':
          description: API key validation result
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  validation:
                    $ref: '#/components/schemas/APIKeyValidation'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  # System Management
  /v1/system/info:
    get:
      tags: [System]
      summary: Get system information
      description: Retrieve system information and configuration
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      responses:
        '200':
          description: System information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemInfo'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /v1/system/status:
    get:
      tags: [System]
      summary: Get system status
      description: Retrieve current system status and health
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      responses:
        '200':
          description: System status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemStatus'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /v1/system/metrics:
    get:
      tags: [System]
      summary: Get system metrics
      description: Retrieve detailed system metrics and performance data
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      parameters:
        - name: period
          in: query
          description: Time period for metrics
          schema:
            type: string
            enum: [1h, 6h, 24h, 7d, 30d]
            default: 24h
        - name: metric_type
          in: query
          description: Type of metrics to retrieve
          schema:
            type: string
            enum: [performance, usage, errors, providers, models, users]
            default: performance
      responses:
        '200':
          description: System metrics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemMetrics'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from login endpoint
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for authentication
    sessionAuth:
      type: apiKey
      in: cookie
      name: session_token
      description: Session cookie for web interface

  # Schemas
  schemas:
    # Base schemas
    APIResponse:
      type: object
      required: [success, timestamp]
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          description: Response data (varies by endpoint)
        paging:
          $ref: '#/components/schemas/PagingInfo'
        meta:
          $ref: '#/components/schemas/MetaInfo'
        timestamp:
          type: string
          format: date-time
          description: Response timestamp in RFC3339 format
          example: "2024-01-01T12:00:00Z"

    APIError:
      type: object
      required: [error, code, message, timestamp]
      properties:
        error:
          type: string
          enum: ["true"]
          example: "true"
        code:
          type: string
          description: Machine-readable error code
          example: "validation_error"
        message:
          type: string
          description: Human-readable error message
          example: "Request validation failed"
        details:
          type: object
          description: Additional error details
          properties:
            field:
              type: string
              example: "username"
            reason:
              type: string
              example: "Username is required"
        timestamp:
          type: string
          format: date-time
          example: "2024-01-01T12:00:00Z"

    PagingInfo:
      type: object
      properties:
        page:
          type: integer
          example: 1
        per_page:
          type: integer
          example: 50
        total:
          type: integer
          example: 125
        total_pages:
          type: integer
          example: 3
        has_next:
          type: boolean
          example: true
        has_prev:
          type: boolean
          example: false

    MetaInfo:
      type: object
      properties:
        version:
          type: string
          example: "1.0.0"
        processing_time_ms:
          type: integer
          description: Request processing time in milliseconds
          example: 45
        request_id:
          type: string
          description: Unique request identifier
          example: "req_123456789"
        rate_limit:
          type: object
          properties:
            limit:
              type: integer
              example: 500
            remaining:
              type: integer
              example: 492
            reset_time:
              type: string
              format: date-time
              example: "2024-01-01T12:01:00Z"

    # Authentication schemas
    User:
      type: object
      required: [id, username, email, role, created_at]
      properties:
        id:
          type: string
          example: "user_123"
        username:
          type: string
          example: "admin"
        email:
          type: string
          format: email
          example: "admin@example.com"
        role:
          $ref: '#/components/schemas/UserRole'
        status:
          $ref: '#/components/schemas/UserStatus'
        full_name:
          type: string
          example: "System Administrator"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        last_login:
          type: string
          format: date-time
        tfa_enabled:
          type: boolean
          example: true
        permissions:
          type: array
          items:
            type: string
          description: Explicit permissions (in addition to role permissions)
        metadata:
          type: object
          description: Additional user metadata

    UserRole:
      type: string
      enum: [super_admin, admin, operator, viewer, support]
      description: User role determines access permissions
      example: "admin"

    UserStatus:
      type: string
      enum: [active, inactive, locked, pending]
      description: User account status
      example: "active"

    CreateUserRequest:
      type: object
      required: [username, email, role]
      properties:
        username:
          type: string
          description: Unique username
          example: "john_doe"
        email:
          type: string
          format: email
          description: User email address
          example: "john@example.com"
        role:
          $ref: '#/components/schemas/UserRole'
        full_name:
          type: string
          description: User's full name
          example: "John Doe"
        password:
          type: string
          description: Initial password (will be generated if not provided)
        force_password_change:
          type: boolean
          description: Require password change on first login
          default: true
        tfa_enabled:
          type: boolean
          description: Enable TFA for this user
          default: false
        permissions:
          type: array
          items:
            type: string
          description: Additional permissions beyond role defaults
        metadata:
          type: object
          description: Additional user metadata

    UpdateUserRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        role:
          $ref: '#/components/schemas/UserRole'
        full_name:
          type: string
        status:
          $ref: '#/components/schemas/UserStatus'
        tfa_enabled:
          type: boolean
        permissions:
          type: array
          items:
            type: string
        metadata:
          type: object

    # API Key schemas with RBAC support
    APIKey:
      type: object
      required: [id, owner_id, permissions, created_at]
      properties:
        id:
          type: string
          example: "api_key_123"
        owner_id:
          type: string
          description: ID of the user who owns this key
          example: "user_123"
        description:
          type: string
          example: "Production API key for main application"
        key_preview:
          type: string
          description: Masked version of the key for display
          example: "sk-****************5678"
        permissions:
          type: array
          items:
            type: string
          description: Permissions granted to this key
          example: ["models.read", "providers.read"]
        model_groups:
          type: array
          items:
            type: string
          description: Model groups this key can access
        rate_limit:
          type: integer
          description: Requests per minute limit (0 = unlimited)
          example: 1000
        enabled:
          type: boolean
          example: true
        expires_at:
          type: string
          format: date-time
          description: Optional expiration time
        last_used:
          type: string
          format: date-time
          description: Last time this key was used
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        usage_count:
          type: integer
          description: Total number of times this key has been used
          example: 15420

    CreateAPIKeyRequest:
      type: object
      required: [description, permissions]
      properties:
        description:
          type: string
          example: "API key for production application"
        permissions:
          type: array
          items:
            type: string
          description: Permissions to grant (required)
          example: ["models.read", "providers.read"]
        model_groups:
          type: array
          items:
            type: string
          description: Model groups this key can access
          example: ["production", "vision"]
        rate_limit:
          type: integer
          description: Requests per minute limit
          example: 500
        enabled:
          type: boolean
          default: true
        expires_at:
          type: string
          format: date-time
          description: Optional expiration time
        owner_id:
          type: string
          description: Owner user ID (admin only)
        api_key:
          type: string
          description: Custom API key (will be generated if not provided)

    UpdateAPIKeyRequest:
      type: object
      properties:
        description:
          type: string
        permissions:
          type: array
          items:
            type: string
        model_groups:
          type: array
          items:
            type: string
        rate_limit:
          type: integer
        enabled:
          type: boolean
        expires_at:
          type: string
          format: date-time

    APIKeyUsage:
      type: object
      properties:
        requests_today:
          type: integer
          example: 150
        requests_this_month:
          type: integer
          example: 3240
        total_requests:
          type: integer
          example: 15320
        last_used:
          type: string
          format: date-time
        rate_limit_current:
          type: integer
          description: Current rate limit setting
          example: 1000
        average_requests_per_day:
          type: integer
          example: 108
        requests_by_model:
          type: object
          description: Usage breakdown by model
          additionalProperties:
            type: integer
        requests_by_status:
          type: object
          description: Usage breakdown by response status
          properties:
            success:
              type: integer
            error:
              type: integer
            timeout:
              type: integer

    APIKeyValidation:
      type: object
      properties:
        api_key:
          type: string
          description: Masked API key
          example: "sk-************5678"
        format_valid:
          type: boolean
          description: Whether the key format is valid
        exists:
          type: boolean
          description: Whether the key exists in the system
        access_valid:
          type: boolean
          description: Whether the key is currently valid (enabled, not expired)
        key_id:
          type: string
          description: Key identifier if valid
        owner_id:
          type: string
          description: Owner user ID if valid
        permissions:
          type: array
          items:
            type: string
          description: Permissions granted to this key
        model_access:
          type: object
          description: Model access information for requested model
          properties:
            has_access:
              type: boolean
            resolved_model:
              type: string
            provider:
              type: string
            model_group:
              type: string

    # Provider schemas
    Provider:
      type: object
      properties:
        id:
          type: string
          example: "anthropic_prod"
        name:
          type: string
          example: "Anthropic Production"
        provider_type:
          type: string
          example: "anthropic"
        auth_method:
          type: string
          enum: [api_key, oauth, basic, custom]
        status:
          type: string
          enum: [active, inactive, error, unknown]
        health:
          $ref: '#/components/schemas/ProviderHealth'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        config:
          type: object
          description: Provider-specific configuration (sanitized for display)
        metadata:
          type: object
          description: Additional provider metadata

    CreateProviderRequest:
      type: object
      required: [name, provider_type, auth_method]
      properties:
        name:
          type: string
          example: "Anthropic Production"
        provider_type:
          type: string
          example: "anthropic"
        auth_method:
          type: string
          enum: [api_key, oauth, basic, custom]
        config:
          type: object
          description: Provider configuration
          properties:
            api_key:
              type: string
              description: API key for authentication
            base_url:
              type: string
              description: Custom base URL
            timeout:
              type: integer
              description: Timeout in seconds
            max_retries:
              type: integer
              description: Maximum retry attempts

    UpdateProviderRequest:
      type: object
      properties:
        name:
          type: string
        auth_method:
          type: string
          enum: [api_key, oauth, basic, custom]
        config:
          type: object
        enabled:
          type: boolean

    ProviderHealth:
      type: object
      properties:
        status:
          type: string
          enum: [healthy, unhealthy, unknown]
        last_check:
          type: string
          format: date-time
        response_time_ms:
          type: integer
          example: 145
        error_message:
          type: string
          description: Error message if unhealthy
        uptime_percentage:
          type: number
          format: float
          example: 99.8

    # Model schemas
    Model:
      type: object
      properties:
        id:
          type: string
          example: "claude-3-5-sonnet-20241022"
        name:
          type: string
          example: "Claude 3.5 Sonnet"
        provider_id:
          type: string
          example: "anthropic_prod"
        provider_type:
          type: string
          example: "anthropic"
        model_type:
          type: string
          enum: [text, vision, audio, multimodal]
        capabilities:
          type: array
          items:
            type: string
          example: ["text", "vision"]
        context_window:
          type: integer
          example: 200000
        pricing:
          type: object
          properties:
            input_per_1k:
              type: number
              format: float
              example: 0.003
            output_per_1k:
              type: number
              format: float
              example: 0.015
        status:
          type: string
          enum: [available, unavailable, deprecated]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    # System schemas
    SystemInfo:
      type: object
      properties:
        version:
          type: string
          example: "1.2.3"
        build_info:
          type: object
          properties:
            commit:
              type: string
              example: "abc123def"
            build_date:
              type: string
              format: date-time
            go_version:
              type: string
              example: "go1.21.0"
        uptime_seconds:
          type: integer
          example: 86400
        hostname:
          type: string
          example: "router-prod-01"
        architecture:
          type: string
          example: "linux/amd64"
        authentication:
          type: object
          properties:
            enabled_methods:
              type: array
              items:
                type: string
              example: ["bearer", "api_key", "session"]
            rbac_enabled:
              type: boolean
              example: true
            tfa_enabled:
              type: boolean
              example: true
            rate_limiting_enabled:
              type: boolean
              example: true

    SystemStatus:
      type: object
      properties:
        overall_status:
          type: string
          enum: [healthy, degraded, unhealthy]
        components:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/ComponentStatus'
        active_users:
          type: integer
          example: 25
        active_api_keys:
          type: integer
          example: 150
        total_requests_today:
          type: integer
          example: 125000
        error_rate_percentage:
          type: number
          format: float
          example: 0.02

    ComponentStatus:
      type: object
      properties:
        status:
          type: string
          enum: [healthy, unhealthy, unknown]
        last_check:
          type: string
          format: date-time
        details:
          type: object

    SystemMetrics:
      type: object
      properties:
        performance:
          type: object
          properties:
            avg_response_time_ms:
              type: number
              format: float
              example: 245.5
            request_rate_per_second:
              type: number
              format: float
              example: 15.2
            error_rate_percentage:
              type: number
              format: float
              example: 0.05
        usage:
          type: object
          properties:
            total_requests:
              type: integer
              example: 1250000
            unique_api_keys:
              type: integer
              example: 450
            data_processed_mb:
              type: integer
              example: 2048
        by_provider:
          type: object
          description: Metrics broken down by provider
          additionalProperties:
            type: object
        by_model:
          type: object
          description: Metrics broken down by model
          additionalProperties:
            type: object
        by_user:
          type: object
          description: Metrics broken down by user
          additionalProperties:
            type: object

    # Response schemas
    PaginatedUsersResponse:
      allOf:
        - $ref: '#/components/schemas/APIResponse'
        - type: object
          properties:
            data:
              type: object
              required: [users, count]
              properties:
                users:
                  type: array
                  items:
                    $ref: '#/components/schemas/User'
                count:
                  type: integer
                  example: 42

    PaginatedProvidersResponse:
      allOf:
        - $ref: '#/components/schemas/APIResponse'
        - type: object
          properties:
            data:
              type: object
              required: [providers, count]
              properties:
                providers:
                  type: array
                  items:
                    $ref: '#/components/schemas/Provider'
                count:
                  type: integer
                  example: 8

    PaginatedModelsResponse:
      allOf:
        - $ref: '#/components/schemas/APIResponse'
        - type: object
          properties:
            data:
              type: object
              required: [models, count]
              properties:
                models:
                  type: array
                  items:
                    $ref: '#/components/schemas/Model'
                count:
                  type: integer
                  example: 25

    PaginatedAPIKeysResponse:
      allOf:
        - $ref: '#/components/schemas/APIResponse'
        - type: object
          properties:
            data:
              type: object
              required: [api_keys, count]
              properties:
                api_keys:
                  type: array
                  items:
                    $ref: '#/components/schemas/APIKey'
                count:
                  type: integer
                  example: 156

  # Common responses
  responses:
    UnauthorizedError:
      description: Authentication failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/APIError'
          example:
            error: "true"
            code: "authentication_error"
            message: "Invalid or missing authentication credentials"
            timestamp: "2024-01-01T12:00:00Z"

    ForbiddenError:
      description: Insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/APIError'
          example:
            error: "true"
            code: "authorization_error"
            message: "You don't have permission to perform this action"
            timestamp: "2024-01-01T12:00:00Z"

    ValidationError:
      description: Request validation failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/APIError'
          example:
            error: "true"
            code: "validation_error"
            message: "Request validation failed"
            details:
              field: "username"
              reason: "Username must be between 3 and 50 characters"
            timestamp: "2024-01-01T12:00:00Z"

    NotFoundError:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/APIError'
          example:
            error: "true"
            code: "not_found_error"
            message: "The requested resource was not found"
            timestamp: "2024-01-01T12:00:00Z"

    RateLimitError:
      description: Rate limit exceeded
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/APIError'
          example:
            error: "true"
            code: "rate_limit_exceeded"
            message: "Too many requests. Try again later."
            timestamp: "2024-01-01T12:00:00Z"
      headers:
        X-RateLimit-Limit:
          description: Request limit per time window
          schema:
            type: integer
        X-RateLimit-Remaining:
          description: Remaining requests in current window
          schema:
            type: integer
        X-RateLimit-Reset:
          description: Time when rate limit window resets
          schema:
            type: string
            format: date-time

    ConflictError:
      description: Resource already exists
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/APIError'
          example:
            error: "true"
            code: "conflict_error"
            message: "Resource already exists"
            timestamp: "2024-01-01T12:00:00Z"

tags:
  - name: Authentication
    description: Authentication and authorization management
  - name: Users
    description: User account management
  - name: API Keys
    description: API key management
  - name: Providers
    description: Provider configuration and management
  - name: Models
    description: Model information and management
  - name: System
    description: System information and monitoring