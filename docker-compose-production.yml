version: '3.8'

services:
  # Production setup with MySQL
  Cortex:
    image: Cortex:latest
    ports:
      - "8082:8082"
      - "8081:8081"  # Admin API
    environment:
      - ROUTER_API_KEY=${ROUTER_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      # Database configuration
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=go_llm_router
      - DB_USER=router_user
      - DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./config-mysql.json:/app/config.json:ro
      - logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - router-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # MySQL database for production
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=go_llm_router
      - MYSQL_USER=router_user
      - MYSQL_PASSWORD=${DB_PASSWORD}
    ports:
      - "3306:3306"  # Remove in production and bind to internal network only
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/mysql-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - router-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "router_user", "-p${DB_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    command: >
      --default-authentication-plugin=mysql_native_password
      --innodb-buffer-pool-size=256M
      --max-connections=200
      --slow-query-log=1
      --long-query-time=2

  # Redis for enhanced caching and session storage
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"  # Remove in production
    volumes:
      - redis_data:/data
    networks:
      - router-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
    command: >
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - logs:/var/log/nginx
    depends_on:
      - Cortex
    networks:
      - router-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
  redis_data:
  logs:

networks:
  router-network:
    driver: bridge